apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation "com.facebook.react:react-native:+"  // From node_modules
    implementation 'com.ksyun.media:libksyplayer-arm64:2.1.0'
    implementation 'com.ksyun.media:libksyplayer-x86:2.1.0'
    implementation 'com.ksyun.media:libksyplayer-armv7a:2.1.0'
}
